calendar = "2.10.0"
exifinterface = "1.4.2"
media3Exoplayer = "1.9.2"
splashscreen = "1.2.0"
datastore = "1.2.0"
colorpicker = "1.1.3"
koin-core = "4.1.1"
koin-annotations = "2.3.1"
kotlin = "2.3.10"
ksp = "2.3.5"
material3 = "1.5.0-alpha14"
room = "2.8.4"
navigation = "2.9.7"
serialization = "1.10.0"
