[versions]
agp = "8.10.1"
koin = "4.1.0"
kotlin = "2.1.21"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.9.1"
activityCompose = "1.10.1"
compose = "1.8.3"
material = "1.4.0-alpha16"
composeIcons = "1.1.1"
colorpicker = "1.1.2"
datastore = "1.2.0-alpha02"
calendar = "2.7.0"
ksp = "2.1.21-2.0.1"
reorderable = "2.5.1"
